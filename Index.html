<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry üòî</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6e6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .heart {
      width: 100px;
      height: 90px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
      margin-bottom: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    h1 {
      color: #d10000;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff4d4d;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc0000;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #d10000;
    }

    .close-btn {
      margin-top: 20px;
      padding: 8px 16px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #b30000;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>I'm really sorry üòî</h1>
  <p>I didn‚Äôt mean to hurt you. Please forgive me!</p>
  <button onclick="openModal()">Forgive Me?</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h2>Sorry Bacche üíî</h2>
      <p>
        Jo kuch maine kal bola tujhe,<br>
        Mujhe tujhe hurt karne ka koi intention nahi tha.<br>
        Bacche sorry... maaf kar de üôèüò¢
      </p>
      <button class="close-btn" onclick="closeModal()">It's okay üòä</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }

    // Optional: Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('myModal');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
